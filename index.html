<!-- MAIN GAME PAGE -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dog quiz game</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/dug.png" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:800|Open+Sans"
      rel="stylesheet"
    />
    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <!-- font-awesome file for burger menu icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body id="body">
    <!-- all content within wrapper -->
    <div class="wrapper">
      <header class="homepage-nav">
        <img class="logo" src="img/dug.png" alt="logo" />
        <nav class="topnav" id="topnav-web">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="#">Leaderboard</a></li>
          </ul>
        </nav>
      </header>
      <!-- welcome section -->
      <main class="main-content">
        <div class="title-background">
          <h1>
            Welcome to <br />
            <span class="h1-dug">Dug's</span><br />
            bone-collecting-coding-fun <br />
            game 'slash' quiz!
          </h1>
        </div>
        <!-- play button section -->
        <div class="bone-wrapper">
          <input
            type="submit"
            class="play-button"
            value="Click here to play!"
          />
          <!-- play button will lead to instructions page -->
        </div>
      </main>

      <footer>
        Made by students from 23 Code Street <br />With a bit of &#10084; and a
        lot of &#x2615;
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

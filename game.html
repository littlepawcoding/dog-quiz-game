<!-- MAIN GAME PAGE -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dog quiz game</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/dug.png" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:800|Open+Sans"
      rel="stylesheet"
    />
    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- font-awesome file for burger menu icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="body">
    <header>
      <img class="logo" src="img/dug.png" alt="logo" />
      <nav class="topnav" id="topnav-web">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Game</a></li>
          <li><a href="#">Leaderboard</a></li>
        </ul>
      </nav>

      <nav class="topnav" id="topnav-mobile">
        <a href="#home" class="active">logo</a>
        <div id="myLinks">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#game">Game</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
          </ul>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>

    <div class="score">
      <h3>Score: 0</h3>
    </div>
    <main class="container">
      <canvas id="screen"> </canvas>
    </main>
    <div style="display: none;">
      <img id="background" alt="background" src="img/canvas.jpg" />
    </div>
    <div style="display: none;">
      <img id="doggie" alt="doggie" src="img/dug.png" />
    </div>
    <footer>footer</footer>

    <script src="js/script.js"></script>
  </body>
</html>
